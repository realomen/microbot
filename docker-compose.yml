services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: polymarket_bot
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  bot:
    build: .
    env_file: .env
    depends_on: [postgres]
    restart: unless-stopped
    volumes:
      - .:/app

volumes:
  pgdata:
